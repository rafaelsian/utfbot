<body>
    <script src="https://use.fontawesome.com/45e03a14ce.js"></script>
    <div class="main_section">
        <div class="container">
            <div class="chat_container" style="margin-top: 10px;">
                <div class="col-sm-12 message_section">
                    <div class="row">
                        <div class="new_message_head">
                            <span class="chat-img1 pull-left">
                                <img src="img/UTFBot.png" alt="User Avatar" class="img-circle">
                            </span>
                            <div class="pull-left" style="font-size: 16pt; margin-left: 12px; margin-top: 5px;">
                                UTFBot
                            </div>
                        </div>
                        <!--new_message_head-->
                        <div class="chat_area" id="chat_area_id">
                            <ul class="list-unstyled" id="chatAtivo">
                                <li class="left clearfix">
                                    <div class="chat-body1 clearfix">
                                        <div class="bubble-chat">
                                            <p>Olá! Estou aqui para auxiliar você na procura por algumas informações.</p>
                                        </div>
                                </li>
                                <li class="left clearfix">
                                    <div class="chat-body1 clearfix">
                                        <div class="bubble-chat">
                                            <p>Digite "ajuda" para saber mais sobre o que eu posso te ajudar.</p>
                                        </div>
                                </li>
                            </ul>
                            </div>
                            <!--chat_area-->
                            <div class="message_write">
                                <form class="navbar-form" id="enviar">
                                    <div class="form-group" style="width: 100%;">
                                        <input type="text" class="form-control" placeholder="Digite uma mensagem" id="textoEnviar" style="width: 100%;" required autocomplete="off">
                                        <!-- <textarea class="form-control" rows="4" placeholder="Digite uma mensagem" id="textoEnviar" style="width: 100%;"></textarea> -->
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="chat_bottom">
                                        <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar</button>
                                    </div>
                                </form>
                                <!--                             <textarea class="form-control" placeholder="type a message" id="textoEnviar"></textarea>
                            <div class="clearfix"></div>
                            <div class="chat_bottom">
                                <a href="#" class="pull-right btn btn-success" id="enviar">Send</a></div> -->
                            </div>
                        </div>
                    </div>
                    <!--message_section-->
                </div>
            </div>
        </div>
</body>
<script src="js/script.js"></script>
